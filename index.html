</head>
<body>
    <div id="iv-card"></div>
    
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/libs/vue.mim.js"></script>
    <script src="assets/js/libs/Sortable.min.js"></script>
    <script src="assets/js/libs/ivcard_app.min.js"></script>
    <script type="module" src="assets/js/ivcard.js"></script>
    <script src="assets/js/libs/jquery.lazy.js"></script>
    <script>
        $( document ).on('click','.ivcard-item-edit',function(event){
            event.preventDefault();
            $('.item-selecionado').not($(this)).removeClass('item-selecionado')
            $(this).toggleClass('item-selecionado')
        })
        $(document).on('click',function(event){
            if(!$(event.target).closest('.item-selecionado').length){
                 $('.item-selecionado').removeClass('item-selecionado')
            }
        })
    </script>
</body>
