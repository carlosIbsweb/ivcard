<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="assets/css/ivcard.css">
    <link rel="stylesheet" href="assets/css/ivcard_app.min.css">
    
    <title>IV Card</title>
</head>
<body>
    <div id="iv-card">
        <div class="nav-ivcard">
            <nav>
                <ul>
                    <li class="modelos">
                        <a class="waves-effect waves-light">
                            <span class="material-icons">
                                app_settings_alt
                            </span>
                            <span class="legenda">Modelos</span>
                        </a>
                    </li>
                    <li class="modelos">
                        <a class="waves-effect waves-light">
                            <span class="material-icons">
                                apps
                            </span>
                            <span class="legenda">Ícones</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="navegacao-dados scale-transition close">
                <div class="navegacao-inner"></div>
                <div class="navegacao-close">
                    <span class="navegacao-dados-close material-icons">chevron_left</span>
                </div>
            </div>
        </div>
        <div class="content-ivcard">
            <div id="ivcard-template">
                <div class="ivcard-template-inner">
                    <div class="template-top">
                        <div class="logotipo">

                        </div>
                        <div class="imagem">

                        </div>
                        <div class="nome">
                            <h3>José Bernardo Wernik Conselheiro</h3>
                        </div>
                    </div>
                    <div class="template-middle">
                        <div class="ivcard-icones">

                        </div>
                    </div>
                    <div class="template-footer">
                        <div class="info">
                            Toque nos ícones
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/ivcard_app.min.js"></script>
    <script type="module" src="assets/js/ivcard.js"></script>
    <script src="assets/js/jquery.lazy.js"></script>
</body>
</html>
